<html>
  <head>
    <title>Settlers | Signup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/static/icon.svg" />
    <link href="/static/styles.css" rel="stylesheet" />
  </head>

  <body class="min-h-screen flex items-center justify-center px-6 bg-neutral-800">
    <main class="w-full max-w-md bg-neutral-800 p-8 rounded-2xl shadow-lg">
      <h1 class="text-3xl font-bold text-center mb-6 text-neutral-100">Sign up</h1>
      <form action="/signup" method="post" novalidate class="space-y-4">
        <div>
          <label for="name" class="block text-sm mb-1 text-neutral-300">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            class="w-full px-4 py-2 rounded-md bg-neutral-700 text-neutral-100 placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-500"
            placeholder="Your name..."
          />
        </div>
        <div>
          <label for="username" class="block text-sm mb-1 text-neutral-300">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-4 py-2 rounded-md bg-neutral-700 text-neutral-100 placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-500"
            placeholder="Your username..."
          />
        </div>
        <div>
          <label for="email" class="block text-sm mb-1 text-neutral-300">Password</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-4 py-2 rounded-md bg-neutral-700 text-neutral-100 placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-500"
            placeholder="Your email..."
          />
        </div>
        <div>
          <label for="password" class="block text-sm mb-1 text-neutral-300">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-4 py-2 rounded-md bg-neutral-700 text-neutral-100 placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-500"
            placeholder="Your password..."
          />
        </div>
        <button
          id="submit"
          type="submit"
          class="border bg-neutral-200 shadow-xs hover:bg-neutral-50 hover:text-accent-foreground dark:bg-input/30 dark:border-input dark:hover:bg-input/50 h-10 rounded-md px-6 w-full cursor-pointer"
        >
          Submit
        </button>
      </form>
      <p class="text-sm text-center text-neutral-400 mt-6">
        Already have an account?
        <a href="/login" class="text-neutral-300 hover:underline">Login here</a>
      </p>
    </main>
  </body>
</html>
